<content class="card">

    <section class="slider_style"><!-- Slider Starts Here -->

            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100" src="images/slide1.jpg" alt="First slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="images/slide2.jpg" alt="Second slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="images/slide3.jpg" alt="Third slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="images/slide4.jpg" alt="Fourth slide">

            </div>

            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">

            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">

    <section class="row1">

        <div class="log_in">

            <form method="post" action="#">
                <div class="form-group row">

                    <label for="inputUserName" class="col-sm-7 col-form-label">User Name</label>
                    <div class="col-sm-10">
                        <input type="user_name" class="form-control input_special" id="inputEmail3" placeholder="User Name" name="email">
                    </div>

                    <label for="inputPassword3" class="col-sm-7 col-form-label">Password</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control input_special" id="inputPassword3" placeholder="Password" name="password">
                    </div>



                </div><!--closes close form group row.-->
                <div class="col-sm-10">

                    <button type="submit" class="btn btn-primary" name="button">Sign in</button>
                </div>
            </form>
        </div> <!--closes div class log in.-->



    </section><!-- This is the end -->
